<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        function changeColor() {
            var color = document.getElementById("colorSelect").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <h1>Selecione uma cor:</h1>
    <select id="colorSelect" onchange="changeColor()">
        <option value="white">Branco</option>
        <option value="lightblue">Azul Claro</option>
        <option value="lightgreen">Verde Claro</option>
        <option value="lightcoral">Coral Claro</option>
    </select>
</body>
</html>
