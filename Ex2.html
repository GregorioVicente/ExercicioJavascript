<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Cor de Fundo</title>
  <style>
    a {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      text-decoration: none;
      color: black;
    }
  </style>
  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</head>
<body>
  <a href="#" onmouseover="changeColor('red')">Vermelho</a>
  <a href="#" onmouseover="changeColor('green')">Verde</a>
  <a href="#" onmouseover="changeColor('blue')">Azul</a>
  <a href="#" onmouseover="changeColor('yellow')">Amarelo</a>
</body>
</html>
