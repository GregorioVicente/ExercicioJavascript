<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro de Cliente</title>
  <script>
    function habilitarCampo(campoId, habilitar) {
      document.getElementById(campoId).disabled = !habilitar;
    }

    function validarNumero(event) {
      var tecla = event.which || event.keyCode;
      if (tecla < 48 || tecla > 57) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>
  <h2>Cadastro de Cliente</h2>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>
    <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" onclick="habilitarCampo('cpf', true)"> Pessoa Física
    <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" onclick="habilitarCampo('cnpj', true)"> Pessoa Jurídica<br><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" disabled onkeypress="validarNumero(event)"><br><br>
    <label for="cnpj">CNPJ:</label><br>
    <input type="text" id="cnpj" name="cnpj" disabled onkeypress="validarNumero(event)"><br><br>
    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" name="dataNascimento" disabled><br><br>
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco"><br><br>
    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" onkeypress="validarNumero(event)"><br><br>
    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
