<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro de Usuário</title>
  <script>
    function validarFormulario() {
      var login = document.forms["cadastroUsuario"]["login"].value;
      var senha = document.forms["cadastroUsuario"]["senha"].value;
      var confirmarSenha = document.forms["cadastroUsuario"]["confirmarSenha"].value;

      if (login === "" || senha === "" || confirmarSenha === "") {
        alert("Todos os campos devem ser preenchidos");
        return false;
      }

      if (senha.length < 6 || senha.length > 10) {
        alert("A senha deve conter entre 6 e 10 caracteres");
        return false;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem");
        return false;
      }
    }
  </script>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form name="cadastroUsuario" onsubmit="return validarFormulario()" method="post">
    <label for="login">Login:</label><br>
    <input type="text" id="login" name="login"><br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br><br>
    <label for="confirmarSenha">Confirmar Senha:</label><br>
    <input type="password" id="confirmarSenha" name="confirmarSenha"><br><br>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
